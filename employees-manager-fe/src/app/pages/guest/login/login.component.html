<div class="login-page-container">
  <div class="login-card-container">
    <div class="login-header">
      <img
        class="login-logo-light"
        src="../../../../assets/images/logo/logo.png"
      />
      <img
        class="login-logo-dark"
        src="../../../../assets/images/logo/logo-dark.png"
      />
    </div>

    <div class="login-welcome-message">
      <div class="login-welcome-title h1-title">Welcome!</div>
      <div class="login-welcome-text">Sign in to your account</div>
    </div>

    <div class="login-form-container">
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Username"
            name="username"
            formControlName="username"
            autocomplete="username"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Password"
            name="password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-icon
            matSuffix
            (click)="hidePassword = !hidePassword"
            style="cursor: pointer"
            >{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon
          >
        </mat-form-field>
        <button
          [disabled]="loading || !loginForm.valid"
          mat-raised-button
          color="primary"
          type="submit"
        >
          {{ loading ? "Loading..." : "Login" }}
        </button>
      </form>
    </div>
  </div>
</div>
