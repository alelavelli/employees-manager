<h1 mat-dialog-title>Create activity</h1>

<div mat-dialog-content class="create-activity-modal-container">
    <form [formGroup]="newActivityForm" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description">
            </textarea>
        </mat-form-field>
    </form>
    <div mat-dialog-actions align="end" class="action-buttons">
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button mat-raised-button type="submit" [disabled]="newActivityForm.invalid" color="primary"
            (click)="onSubmit()">
            Create
        </button>
    </div>
</div>
